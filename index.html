    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #404040 75%, #ffffff 100%);
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 128, 128, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 0, 0, 0.03) 50%, 
                transparent 70%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #000000, #404040, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.3rem;
            color: #475569;
            margin-bottom: 20px;
            font-weight: 500;
            position: relative;
            z-index: 2;
            min-height: 1.5em;
        }

        .est-year {
            background: linear-gradient(90deg, #000000, #404040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.1rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            padding: 15px 30px;
            border-radius: 15px;
            background: transparent;
            border: none;
            color: #64748b;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: all 0.6s ease;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #404040, #000000);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .nav-tab:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #000000;
            transform: translateY(-2px);
        }

        /* Content Sections */
        .content-section {

        .content-section.active {

        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {

            background: linear-gradient(90deg, #000000, #404040, #ffffff);

        .section-title {

            -webkit-background-clip: text;

            margin-bottom: 30px;
            text-align: center;
            position: relative;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #000000, #404040, #ffffff);
            border-radius: 2px;
        }

        }

            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.03), transparent);
            transform: rotate(-45deg);
            transition: all 0.6s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.3);
        }

        .stat-item:hover::before {
            transform: rotate(45deg);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #000000, #404040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            line-height: 1;
            position: relative;
            z-index: 2;
        }

        .stat-label {

            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;

        /* Owner Profile Section */
        .owner-profile {
            display: grid;

            transition: all 0.4s ease;

        .owner-image:hover img {

        .owner-badge {

        }

        .owner-details {
            padding: 20px 0;

        .owner-name {
            font-size: 2.5rem;

            line-height: 1.2;

        .owner-title {

            color: #64748b;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .owner-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;

        .info-item {
            display: flex;
            gap: 20px;
            align-items: flex-start;

        .info-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #404040, #000000);

        .info-content {
            flex: 1;
        }

        .info-content strong {
            display: block;
            color: #1e293b;

            margin-bottom: 5px;
            font-weight: 700;
        }

        .info-content p {
            color: #64748b;
            margin: 2px 0;
            line-height: 1.6;
        }

        .owner-description {
            margin: 30px 0;
            color: #475569;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .owner-description p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .owner-contact-actions {

            gap: 20px;
            flex-wrap: wrap;

        .owner-btn {
            display: inline-flex;

            color: white;

            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);

        .owner-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #000000, #404040);
        }

        .owner-btn.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            border: 2px solid #404040;
        }

        .owner-btn.secondary:hover {
            background: linear-gradient(135deg, #404040, #000000);
            color: white;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            border-color: rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.1), rgba(128, 128, 128, 0.1));
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Contact Info Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .contact-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.5));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #000000, #404040, #ffffff);
        }

        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.3);
        }

        .contact-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #404040, #000000);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.1) rotate(10deg);
        }

        .contact-card h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .contact-card p {
            color: #475569;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .action-btn {

            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #000000, #404040);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            border: 2px solid #404040;
        }

        .action-btn.secondary:hover {
            background: linear-gradient(135deg, #404040, #000000);
            color: white;
        }

            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);

            transition: all 0.4s ease;
        }
